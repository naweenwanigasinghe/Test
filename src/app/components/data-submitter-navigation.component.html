<nav
      class="fixed bg-gradient-primary shadow-lg transition-all duration-300 ease-in-out z-50 group"
      [ngClass]="getNavClasses()"
      (mouseenter)="onMouseEnter()"
      (mouseleave)="onMouseLeave()"
      (click)="onNavClick()"
    >
      <div class="flex flex-col h-full px-2 md:px-3 py-8 md:py-10 gap-8 md:gap-16">
        <!-- Logo Section -->
        <div
          class="flex items-center justify-center transition-all duration-300 hidden md:flex"
          [class.opacity-0]="!isExpanded"
          [class.opacity-100]="isExpanded"
          [class.h-0]="!isExpanded"
          [class.h-auto]="isExpanded"
        >
          <img
            src="https://api.builder.io/api/v1/image/assets/TEMP/14bf964aafe0f49f513d4f2c94ee1be878ec6e11?width=470"
            alt="PUCSL Logo"
            class="w-[200px] md:w-[235px] h-auto rounded-xl object-contain"
          />
        </div>

        <!-- Navigation Items -->
        <div class="flex md:flex-col gap-2 md:gap-8 flex-wrap md:flex-nowrap justify-center md:justify-start">
          <a
            *ngFor="let nav of navItems; let i = index"
            [routerLink]="nav.route"
            routerLinkActive="bg-teal-500"
            [routerLinkActiveOptions]="{ exact: false }"
            class="flex items-center gap-2 p-2 md:p-2.5 rounded-lg hover:bg-teal-500/80 transition-all duration-200 cursor-pointer group/item whitespace-nowrap"
          >
            <img [src]="nav.icon" alt="" class="w-5 h-5 md:w-6 md:h-6 flex-shrink-0" />
            <span
              class="text-[#E2E2E2] text-xs md:text-base font-medium font-['Poppins'] capitalize overflow-hidden transition-all duration-300"
              [class.opacity-0]="!isExpanded && !isMobile"
              [class.opacity-100]="isExpanded || isMobile"
              [class.w-0]="!isExpanded && !isMobile"
              [class.w-auto]="isExpanded || isMobile"
            >
              {{ nav.label }}
            </span>
          </a>
        </div>
      </div>
    </nav>
