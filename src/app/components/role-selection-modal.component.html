<div
      class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 p-4"
    >
      <div class="relative w-full max-w-4xl mx-auto">
        <!-- Modal Container -->
        <div class="relative bg-gray-50 rounded-lg shadow-2xl overflow-hidden">
          <!-- Purple Curved Borders -->
          <div
            class="absolute left-0 top-0 bottom-0 w-24 md:w-32 lg:w-36 overflow-hidden"
          >
            <svg
              class="h-full w-full"
              viewBox="0 0 147 710"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              preserveAspectRatio="none"
            >
              <defs>
                <linearGradient
                  id="leftGradient"
                  x1="72.5"
                  y1="0"
                  x2="72.5"
                  y2="710"
                  gradientUnits="userSpaceOnUse"
                >
                  <stop stop-color="#300A78" />
                  <stop offset="1" stop-color="#130430" />
                </linearGradient>
              </defs>
              <path
                d="M-2 0H68.1841C176.163 286.74 170.34 441.712 68.1841 710H-2V0Z"
                fill="url(#leftGradient)"
              />
            </svg>
          </div>

          <div
            class="absolute right-0 top-0 bottom-0 w-24 md:w-32 lg:w-36 overflow-hidden"
          >
            <svg
              class="h-full w-full"
              viewBox="0 0 147 710"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              preserveAspectRatio="none"
            >
              <defs>
                <linearGradient
                  id="rightGradient"
                  x1="74.5"
                  y1="-1"
                  x2="74.5"
                  y2="710"
                  gradientUnits="userSpaceOnUse"
                >
                  <stop stop-color="#300A78" />
                  <stop offset="1" stop-color="#130430" />
                </linearGradient>
              </defs>
              <path
                d="M149 -1H78.8159C-29.1635 286.144 -23.3401 441.334 78.8159 710H149V-1Z"
                fill="url(#rightGradient)"
              />
            </svg>
          </div>

          <!-- Content -->
          <div
            class="relative z-10 px-6 sm:px-12 md:px-20 lg:px-32 py-8 md:py-12 lg:py-16 min-h-[500px] md:min-h-[600px] flex flex-col items-center justify-center"
          >
            <!-- Warning Section -->
            <div class="w-full max-w-2xl mb-8 md:mb-10">
              <div class="flex items-center justify-center gap-3 md:gap-4">
                <svg
                  class="w-10 h-10 md:w-14 md:h-12 flex-shrink-0"
                  viewBox="0 0 57 49"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M25.329 37.4999C25.329 38.2955 25.6492 39.0586 26.2192 39.6212C26.7892 40.1838 27.5623 40.4999 28.3683 40.4999C29.1744 40.4999 29.9474 40.1838 30.5174 39.6212C31.0874 39.0586 31.4076 38.2955 31.4076 37.4999C31.4076 36.7042 31.0874 35.9412 30.5174 35.3786C29.9474 34.816 29.1744 34.4999 28.3683 34.4999C27.5623 34.4999 26.7892 34.816 26.2192 35.3786C25.6492 35.9412 25.329 36.7042 25.329 37.4999ZM26.3421 18.4999V29.9999C26.3421 30.2749 26.5701 30.4999 26.8487 30.4999H29.888C30.1666 30.4999 30.3945 30.2749 30.3945 29.9999V18.4999C30.3945 18.2249 30.1666 17.9999 29.888 17.9999H26.8487C26.5701 17.9999 26.3421 18.2249 26.3421 18.4999ZM56.4628 45.9998L30.1222 0.999997C29.7297 0.331249 29.0522 0 28.3683 0C27.6845 0 27.0006 0.331249 26.6144 0.999997L0.273874 45.9998C-0.504944 47.3373 0.470162 48.9998 2.0278 48.9998H54.7088C56.2665 48.9998 57.2416 47.3373 56.4628 45.9998ZM6.85267 44.2561L28.3683 7.49372L49.884 44.2561H6.85267Z"
                    fill="#FF0000"
                  />
                </svg>
                <p
                  class="text-red-600 text-center text-base md:text-lg lg:text-xl font-normal font-['Poppins']"
                >
                  Multiple user roles are assigned to your account.<br />
                  Please select one to continue.
                </p>
              </div>
            </div>

            <!-- User Info and Role Selection -->
            <div class="w-full max-w-md flex flex-col items-center gap-5">
              <!-- User Profile -->
              <div class="flex items-center gap-4 md:gap-6 mb-2">
                <img
                  src="https://api.builder.io/api/v1/image/assets/TEMP/361786366fa0e5846fe1e4c9ab0ea169eb70279e?width=151"
                  alt="User Avatar"
                  class="w-16 h-16 md:w-20 md:h-20 rounded-full shadow-avatar object-cover"
                />
                <div class="flex-1">
                  <h3
                    class="text-gray-900 text-lg md:text-xl lg:text-2xl font-normal font-['Poppins'] capitalize"
                  >
                    Naween Tharuka
                  </h3>
                  <p
                    class="text-gray-600 text-xs md:text-sm font-light font-['Poppins'] capitalize opacity-90"
                  >
                    Admin/Data Accepter/Data Submitter
                  </p>
                </div>
                <svg
                  class="w-4 h-4 flex-shrink-0 fill-gray-600 opacity-90"
                  viewBox="0 0 18 9"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M17.7901 8.99023H16.0158C15.8952 8.99023 15.7816 8.94634 15.7107 8.87436L8.98981 1.9989L2.26897 8.87436C2.198 8.94634 2.08445 8.99023 1.9638 8.99023H0.189552C0.0357845 8.99023 -0.0541106 8.86031 0.0357845 8.76726L8.3771 0.23263C8.67991 -0.0763798 9.29971 -0.0763798 9.60015 0.23263L17.9415 8.76726C18.0337 8.86031 17.9438 8.99023 17.7901 8.99023Z"
                  />
                </svg>
              </div>

              <!-- Role Buttons -->
              <button
                (click)="selectRole('admin')"
                class="w-full flex items-center justify-between px-4 py-3 md:py-3.5 rounded bg-orange-500 hover:bg-orange-600 transition-colors group"
              >
                <div class="flex items-center gap-3">
                  <span
                    class="text-white text-sm md:text-base font-medium font-['Poppins'] capitalize"
                  >
                    Sign in as Admin
                  </span>
                </div>
                <img
                  src="https://api.builder.io/api/v1/image/assets/TEMP/a3be8d36e11b49a16b188a32fb2f2732e6ce620a?width=46"
                  alt="Arrow"
                  class="w-5 h-5 md:w-6 md:h-6 group-hover:translate-x-1 transition-transform"
                />
              </button>

              <button
                (click)="selectRole('dataSubmitter')"
                class="w-full flex items-center justify-between px-4 py-3 md:py-3.5 rounded bg-orange-500 hover:bg-orange-600 transition-colors group"
              >
                <div class="flex items-center gap-3">
                  <span
                    class="text-white text-sm md:text-base font-medium font-['Poppins'] capitalize"
                  >
                    Sign in as Data Submitter
                  </span>
                </div>
                <img
                  src="https://api.builder.io/api/v1/image/assets/TEMP/a3be8d36e11b49a16b188a32fb2f2732e6ce620a?width=46"
                  alt="Arrow"
                  class="w-5 h-5 md:w-6 md:h-6 group-hover:translate-x-1 transition-transform"
                />
              </button>

              <button
                (click)="selectRole('dataAccepter')"
                class="w-full flex items-center justify-between px-4 py-3 md:py-3.5 rounded bg-orange-500 hover:bg-orange-600 transition-colors group"
              >
                <div class="flex items-center gap-3">
                  <span
                    class="text-white text-sm md:text-base font-medium font-['Poppins'] capitalize"
                  >
                    Sign in as Data Accepter
                  </span>
                </div>
                <img
                  src="https://api.builder.io/api/v1/image/assets/TEMP/a3be8d36e11b49a16b188a32fb2f2732e6ce620a?width=46"
                  alt="Arrow"
                  class="w-5 h-5 md:w-6 md:h-6 group-hover:translate-x-1 transition-transform"
                />
              </button>

              <!-- Log Out Button -->
              <button
                (click)="onLogout()"
                class="w-full flex items-center justify-center gap-4 px-6 py-3 md:py-3.5 rounded-xl bg-white hover:bg-gray-100 transition-colors mt-2"
              >
                <span
                  class="text-gray-700 text-base md:text-lg lg:text-xl font-light font-['Poppins'] capitalize"
                >
                  Log Out
                </span>
                <img
                  src="https://api.builder.io/api/v1/image/assets/TEMP/71067cb26a72602b96cdb8cfa103ab4432353aff?width=65"
                  alt="Logout"
                  class="w-7 h-7 md:w-8 md:h-8 transform -rotate-90"
                />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
