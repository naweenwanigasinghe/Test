<div class="min-h-screen bg-[#F4F6F8]">
  <!-- Navigation -->
  <app-data-submitter-navigation></app-data-submitter-navigation>

  <!-- Header -->
  <header class="bg-white shadow-custom rounded-lg mx-3 sm:mx-4 md:mx-5 mt-3 sm:mt-4 md:mt-5 px-3 sm:px-4 md:px-6 py-3 sm:py-3 md:py-4">
    <div class="flex items-center justify-between gap-2 md:gap-4">
      <h1
        class="text-[#0B0B0B] text-sm sm:text-base md:text-base font-medium font-['Poppins'] capitalize flex-shrink-0"
      >
        Data Template Summary
      </h1>

      <!-- Search Bar -->
      <div
        class="hidden md:flex items-center gap-2 bg-[#F2F4F7] rounded px-3 py-2 flex-1 max-w-md"
      >
        <svg
          class="w-4 h-4 fill-[#6C6C6C] opacity-95 flex-shrink-0"
          viewBox="0 0 15 15"
          xmlns="http://www.w3.org/2000/svg"
        >

        <input
          type="text"
          placeholder="Search"
          class="bg-transparent text-sm text-[#6C6C6C] opacity-95 font-light font-['Poppins'] outline-none flex-1 min-w-0"
        />
      </div>

      <!-- User Profile & Notifications -->
      <div class="flex items-center gap-2 sm:gap-3 md:gap-4 flex-shrink-0">
        <!-- Notification & Mail Icons -->
        <div class="hidden sm:flex items-center gap-2 sm:gap-3 md:gap-4">
          <div class="relative">
            <svg
              class="w-4 h-5 sm:w-5 sm:h-6 fill-[#A9ABAD]"
              viewBox="0 0 19 25"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path

            <div
              class="absolute -top-1 -right-1 w-4 h-4 sm:w-5 sm:h-5 bg-[#DA1E28] rounded-full flex items-center justify-center flex-shrink-0"
            >
              <span class="text-white text-[8px] sm:text-xs font-normal">9</span>
            </div>
          </div>
          <svg
            class="w-5 h-5 sm:w-6 sm:h-6 fill-[#A9ABAD]"
            viewBox="0 0 25 25"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M24.1071 2.67847H0.892857C0.398996 2.67847 0 3.07746 0 3.57132V21.4285C0 21.9223 0.398996 22.3213 0.892857 22.3213H24.1071C24.601 22.3213 25 21.9223 25 21.4285V3.57132C25 3.07746 24.601 2.67847 24.1071 2.67847ZM22.9911 5.76998V20.3124H2.00893V5.76998L1.23884 5.1701L2.33538 3.76106L3.52958 4.69019H21.4732L22.6674 3.76106L23.764 5.1701L22.9911 5.76998ZM21.4732 4.6874L12.5 11.6628L3.52679 4.6874L2.33259 3.75827L1.23605 5.16731L2.00614 5.76719L11.5374 13.1779C11.8115 13.3909 12.1487 13.5065 12.4958 13.5065C12.8429 13.5065 13.1801 13.3909 13.4542 13.1779L22.9911 5.76998L23.7612 5.1701L22.6646 3.76106L21.4732 4.6874Z"
            />
          </svg>
        </div>

        <!-- User Info -->
        <div class="flex items-center gap-2 md:gap-3 flex-shrink-0">
          <img
            src="https://api.builder.io/api/v1/image/assets/TEMP/6d0fdfb14db23e59332a259e103b8b309a70e867?width=84"
            alt="User"
            class="w-8 h-8 sm:w-9 sm:h-9 md:w-10 md:h-10 rounded-full shadow-avatar object-cover"
          />
          <div class="hidden md:block">
            <p
              class="text-[#0B0B0B] text-xs md:text-base font-normal font-['Poppins'] capitalize"
            >
              Naween tharuka
            </p>
            <p
              class="text-[#6C6C6C] opacity-95 text-[10px] md:text-xs font-light font-['Poppins'] capitalize"
            >
              Data Submitter
            </p>
          </div>
          <svg
            class="hidden md:block w-2.5 h-1.5 fill-[#6C6C6C] opacity-95"
            viewBox="0 0 10 5"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M9.89507 0H8.90821C8.8411 0 8.77794 0.0244141 8.73847 0.0644532L5.00025 3.88867L1.26203 0.0644532C1.22256 0.0244141 1.1594 0 1.09229 0H0.105432C0.0199038 0 -0.030097 0.0722657 0.0199038 0.124024L4.65945 4.87109C4.82788 5.04297 5.17262 5.04297 5.33973 4.87109L9.97928 0.124024C10.0306 0.0722657 9.9806 0 9.89507 0Z"
            />
          </svg>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="px-3 sm:px-4 md:px-6 lg:px-8 xl:px-12 2xl:px-16 mt-4 sm:mt-5 md:mt-6 lg:mt-8 mb-20 sm:mb-24 md:mb-24">
    <div class="bg-white rounded-lg shadow-custom px-4 sm:px-6 md:px-8 lg:px-10 py-6 sm:py-8 md:py-10 lg:py-12">
      <!-- Page Title -->
      <h2
        class="text-center text-2xl sm:text-3xl md:text-4xl font-semibold font-['Poppins'] capitalize mb-8 sm:mb-12 md:mb-16 bg-gradient-to-r from-[#390C90] to-[#290967] bg-clip-text text-transparent"
      >
        Data Template Summary
      </h2>

      <!-- Stats Cards Grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 sm:gap-5 md:gap-6 lg:gap-8">
        <div
          *ngFor="let card of summaryCards"
          [routerLink]="card.route"
          [class.cursor-pointer]="card.route"
          [class.hover:shadow-lg]="card.route"
          [class.transition-shadow]="card.route"
          class="relative flex flex-col items-center justify-center bg-[#F4F6F8] rounded-lg px-4 sm:px-5 py-8 sm:py-10 md:py-12 lg:py-16 min-h-96 sm:min-h-80 md:min-h-96"
        >
          <!-- Menu Icon -->
          <button class="absolute top-3 sm:top-4 right-3 sm:right-4">
            <svg
              class="w-1 h-4 sm:h-5 md:h-6 fill-[#6C6C6C]"
              viewBox="0 0 4 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M2 0C1.73736 -5.5348e-09 1.47728 0.0517314 1.23463 0.152241C0.991981 0.25275 0.771504 0.400069 0.585787 0.585787C0.40007 0.771504 0.252751 0.991982 0.152241 1.23463C0.0517318 1.47728 0 1.73736 0 2C0 2.26264 0.0517318 2.52272 0.152241 2.76537C0.252751 3.00802 0.40007 3.2285 0.585787 3.41421C0.771504 3.59993 0.991981 3.74725 1.23463 3.84776C1.47728 3.94827 1.73736 4 2 4C2.26264 4 2.52272 3.94827 2.76537 3.84776C3.00802 3.74725 3.2285 3.59993 3.41421 3.41421C3.59993 3.2285 3.74725 3.00802 3.84776 2.76537C3.94827 2.52272 4 2.26264 4 2C4 1.73736 3.94827 1.47728 3.84776 1.23463C3.74725 0.991982 3.59993 0.771504 3.41421 0.585787C3.2285 0.400069 3.00802 0.25275 2.76537 0.152241C2.52272 0.0517314 2.26264 -5.5348e-09 2 0ZM2 10C1.46957 10 0.96086 10.2107 0.585787 10.5858C0.210714 10.9609 0 11.4696 0 12C0 12.5304 0.210714 13.0391 0.585787 13.4142C0.96086 13.7893 1.46957 14 2 14C2.53043 14 3.03914 13.7893 3.41421 13.4142C3.78929 13.0391 4 12.5304 4 12C4 11.4696 3.78929 10.9609 3.41421 10.5858C3.03914 10.2107 2.53043 10 2 10ZM2 20C1.46957 20 0.96086 20.2107 0.585787 20.5858C0.210714 20.9609 0 21.4696 0 22C0 22.5304 0.210714 23.0391 0.585787 23.4142C0.96086 23.7893 1.46957 24 2 24C2.53043 24 3.03914 23.7893 3.41421 23.4142C3.78929 23.0391 4 22.5304 4 22C4 21.4696 3.78929 20.9609 3.41421 20.5858C3.03914 20.2107 2.53043 20 2 20Z"
              />
            </svg>
          </button>

          <!-- Number -->
          <div
            class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-semibold font-['Poppins'] capitalize text-center bg-gradient-to-r from-[#8427E2] via-[#8427E2] to-[#F35353] bg-clip-text text-transparent mb-2 sm:mb-3"
          >
            {{ card.number }}
          </div>

          <!-- Title -->
          <h3
            class="text-[#484848] text-lg sm:text-xl md:text-2xl lg:text-3xl font-semibold font-['Poppins'] capitalize text-center mb-3 sm:mb-4 md:mb-5 leading-tight"
          >
            {{ card.title }}
          </h3>

          <!-- Description -->
          <p
            class="text-[#6C6C6C] text-xs sm:text-sm md:text-base font-normal font-['Poppins'] capitalize text-center"
          >
            {{ card.description }}
          </p>
        </div>
      </div>
    </div>
  </main>
</div>
