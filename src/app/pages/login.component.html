<div
      class="min-h-screen flex items-center justify-center bg-gray-100 p-4 sm:p-6 lg:p-8"
    >
      <div
        class="login-wrap flex flex-col lg:flex-row w-full max-w-7xl bg-white rounded-lg lg:rounded-xl shadow-2xl overflow-hidden"
      >
        <!-- Left Section - Dark Blue Gradient (Hidden on mobile, visible on lg) -->
        <div
          class="hidden lg:flex relative w-full lg:w-[48%] bg-gradient-to-br from-[#1E2A52] via-[#2F4A92] to-[#1E2A52] flex-col justify-between p-12 min-h-[600px]"
          style="background-image: url('https://api.builder.io/api/v1/image/assets/TEMP/25d848185fd4682e0bb5995c807ebde7abc0cdf5?width=1370'); background-size: cover; background-position: center;"
        >
          <div
            class="absolute inset-0 bg-gradient-to-br from-[#1E2A52] via-[#2F4A92] to-[#1E2A52] opacity-50"
          ></div>

          <!-- Logo -->
          <div class="relative z-10 flex-shrink-0">
            <img
              src="https://api.builder.io/api/v1/image/assets/TEMP/1d471f0445c42272a82b0f0c1ceb67506614dd43?width=392"
              alt="Logo"
              class="w-40 h-32 object-contain"
            />
          </div>

          <!-- Welcome Text -->
          <div class="wel-txt relative z-10 flex-1 flex flex-col justify-start">
            <h1
              class="text-white text-[30px] xl:text-6xl font-light leading-tight mb-10"
            >
              <div class="main mb-2.5">Hello,</div>
              <div class="sub inline font-semibold text-[48px] mt-[55px]">
                Welcome
              </div>
            </h1>
            <p class="desc text-white text-[20px] xl:text-3xl font-normal">
              Good Morning...
            </p>
          </div>

          <!-- Footer -->
          <div class="relative z-10 flex-shrink-0">
            <p class="text-white text-sm xl:text-base font-medium opacity-80">
              COPYRIGHT 2025 PUBLIC UTILITIES COMMISSION (PUCSL)
            </p>
          </div>
        </div>

        <!-- Right Section - White Form (Full width on mobile, ~52% on lg) -->
        <div
          class="w-full lg:w-[52%] bg-white flex flex-col justify-center p-6 sm:p-8 md:p-10 lg:p-12 xl:p-16"
        >
          <!-- Header -->
          <div class="mb-8 sm:mb-10 md:mb-10">
            <h2 class="text-gray-900 text-[25px] font-semibold mb-1">
              Sign In
            </h2>
            <p class="text-gray-500 text-[14px] font-medium">to Your Account</p>
          </div>

          <!-- Form -->
          <form (ngSubmit)="onSignIn()" class="space-y-6 sm:space-y-8">
            <!-- Email Field -->
            <div class="flex flex-col gap-2">
              <label
                class="text-gray-900 text-base text-[15px] font-normal opacity-80"
                >Email*</label
              >
              <input
                type="email"
                [(ngModel)]="email"
                name="email"
                required
                class="h-11 text-[15px] sm:h-12 md:h-10 rounded-lg bg-gray-100 border-b-2 border-gray-300 px-4 sm:text-base focus:outline-none focus:border-blue-600 transition-colors"
                placeholder="Enter your email"
              />
            </div>

            <!-- Password Field -->
            <div class="flex flex-col gap-2">
              <label
                class="text-gray-900 text-base text-[15px] font-normal opacity-80"
                >Password*</label
              >
              <div class="relative">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  [(ngModel)]="password"
                  name="password"
                  required
                  class="w-full h-11 sm:h-12 md:h-10 rounded-lg bg-gray-100 border-b-2 border-gray-300 px-4 pr-12 text-[15px] sm:text-base focus:outline-none focus:border-blue-600 transition-colors"
                  placeholder="Enter your password"
                />
                <button
                  type="button"
                  (click)="togglePasswordVisibility()"
                  class="absolute right-3 sm:right-4 top-1/2 -translate-y-1/2 p-1 hover:bg-gray-200 rounded transition-colors"
                >
                  <img
                    src="https://api.builder.io/api/v1/image/assets/TEMP/16b61fa60781ea38d9253633a27ad3f756e90856?width=64"
                    alt="Toggle password visibility"
                    class="w-3 h-3 sm:w-4 sm:h-4 md:w-5 md:h-5"
                  />
                </button>
              </div>
            </div>

            <!-- Remember Me -->
            <div class="flex items-center gap-3 sm:gap-4">
              <div
                class="w-5 h-5 sm:w-6 sm:h-6 rounded border-2 border-gray-300 bg-gray-100 cursor-pointer flex-shrink-0 hover:bg-gray-200 transition-colors"
              ></div>
              <label
                class="text-gray-900 text-sm sm:text-base font-normal opacity-80 cursor-pointer"
                >Remember Me</label
              >
            </div>

            <!-- Sign In Button -->
            <button
              type="submit"
              class="w-full h-8 sm:h-8 md:h-10 rounded-lg bg-gradient-to-r from-[#1E2A52] to-[#2F4A92] text-white text-base text-[16px] font-medium hover:opacity-90 transition-opacity mt-6 sm:mt-8"
            >
              Sign In
            </button>

            <!-- Divider -->
            <div class="relative flex items-center justify-center py-0 sm:py-0">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-400"></div>
              </div>
              <div class="relative bg-white px-4">
                <span
                  class="text-gray-600 text-xs sm:text-sm font-normal opacity-80"
                  >Or Continue With</span
                >
              </div>
            </div>

            <!-- Sign In With Microsoft -->
            <button
              type="button"
              class="w-full h-8 sm:h-8 md:h-10 rounded-lg bg-white shadow-md border border-gray-200 flex items-center justify-center gap-2 sm:gap-3 hover:bg-gray-50 transition-colors"
            >
              <span class="text-gray-900 text-[14x] font-normal"
                >Sign In With</span
              >
              <img
                src="https://api.builder.io/api/v1/image/assets/TEMP/d9f2aa1003316ab3944813f030047ceb0f9681f5?width=292"
                alt="Microsoft"
                class="h-3 sm:h-4 md:h-6 object-contain"
              />
            </button>
          </form>

          <!-- Developer Link -->
          <div class="mt-8 sm:mt-10 text-center">
            <p class="text-xs sm:text-sm md:text-base font-medium">
              <span class="text-gray-900">Are you a developer? </span>
              <a
                href="#"
                class="text-blue-600 underline hover:text-blue-700 transition-colors"
                >Register for API Access</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Role Selection Modal -->
    <app-role-selection-modal
      *ngIf="showRoleModal"
      (roleSelected)="onRoleSelected($event)"
      (logout)="onLogout()"
    >
    </app-role-selection-modal>
