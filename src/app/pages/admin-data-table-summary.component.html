<div class="h-screen flex bg-gray-100">
  <!-- Fixed Navigation Sidebar -->
  <div class="fixed left-0 top-0 h-screen w-full md:w-72 flex-shrink-0 p-3 md:p-4 overflow-hidden z-40">
    <app-navigation></app-navigation>
  </div>
  <!-- Main Content Area with Scroll -->
  <div class="flex-1 ml-0 md:ml-72 p-4 md:p-6 lg:p-8 overflow-y-auto h-screen">
    <app-header [title]="'Data Table Summary'"></app-header>

    <div class="flex w-full p-4 items-center rounded-lg bg-white shadow-card mt-6 min-h-14 justify-between">
      <button type="button" class="flex h-10 px-3 py-1.5 items-center gap-2 rounded bg-gray-100">
        <span class="text-gray-700 text-base font-medium">Filters</span>
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 7.5H15M6 12H15M0 3H15" stroke="#6B7280" stroke-width="1.5" stroke-linecap="round"/></svg>
      </button>
    </div>

    <div class="flex p-6 items-start rounded-lg bg-white mt-5 w-full">
      <div class="flex w-full flex-col gap-4">
        <div class="relative flex flex-col lg:flex-row items-start lg:items-center justify-between gap-4 rounded-lg bg-gray-50 p-4" *ngFor="let item of items">
          <div class="absolute -left-3 lg:-left-4 top-4"><input type="checkbox" class="w-4 h-4 accent-primary-600 rounded border-gray-400"/></div>
          <div class="flex flex-col gap-2 pr-4">
            <div class="flex items-center gap-2">
              <span class="text-gray-800 font-medium">{{ item.name }} | Version {{ item.version }}</span>
            </div>
            <div class="text-gray-600 text-sm flex gap-4 items-center">
              <span class="text-red-500">{{ item.ref }}</span>
              <span class="text-teal-600">{{ item.subRef }}</span>
              <span>Updated: {{ item.updated }}</span>
              <span>Size: {{ item.size }}</span>
            </div>
            <div class="flex items-center gap-2">
              <span *ngFor="let t of item.tags" class="px-2 py-0.5 rounded border bg-white text-[10px] text-gray-700">{{ t }}</span>
            </div>
          </div>

          <div class="flex flex-col items-end gap-3 w-full lg:w-auto">
            <div class="flex flex-wrap gap-2 justify-start lg:justify-end">
              <button type="button" class="flex items-center gap-2 px-3 h-8 rounded-md border border-gray-200 bg-white text-sm"><span>View</span></button>
              <button type="button" class="flex items-center gap-2 px-3 h-8 rounded-md border border-gray-200 bg-white text-sm"><span>Manual</span></button>
              <button type="button" class="flex items-center gap-2 px-3 h-8 rounded-md border border-gray-200 bg-white text-sm"><span>Download</span></button>
              <button type="button" class="flex items-center gap-2 px-3 h-8 rounded-md border border-gray-200 bg-white text-sm"><span>Override</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
